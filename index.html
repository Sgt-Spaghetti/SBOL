<!DOCTYPE html>

<html>
	<head>
		<title>Synthetic Biology Symbols</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<h1>Create simple genetic diagrams!</h1>
		<h2>By Leonardo Cherin, UCL</h2>
		<div class="content">
		</div>
		<button type="button" class="collapsible">More glyphs</button>
		<div class="hidden">
		</div>

		<div id = "canvas_container" class="container">
		<canvas id="main_canvas" >Your browser does not support the Canvas functionality</canvas>
		</div>

		<div>
		<form onSubmit="return false;"><input type="text" id="desc" name="desc", value=""></form>
	
		<button type="button" onclick="add_text(c, ctx, construct_width, scale_f, h_offset, w_offset)">Add Text Below</button>
		<button type="button" onclick="add_text_centered(c, ctx, construct_width, scale_f, h_offset, w_offset)">Add Centered Text</button>
		<button type="button" onclick="add_text_above(c, ctx, construct_width, scale_f, h_offset, w_offset)">Add Text Above</button>
		<button type="button" onclick="circularise(c, ctx, construct_width, scale_f, h_offset, w_offset)">Toggle Circular</button>
		</div>
		<div>
		<button type="button" onclick="big_text(c, ctx, construct_width, scale_f, h_offset, w_offset)">Increase Text Size</button>
		<button type="button" onclick="small_text(c, ctx, construct_width, scale_f, h_offset, w_offset)">Decrease Text Size</button>
		<button type="button" onclick="delete_part(c, ctx, construct_width, scale_f, h_offset, w_offset)">Delete</button>
			</div>
<!--
		<a id="download">
		<button type="button" onclick="Download_Image()">Download</button>
		</a>
//-->		<div id="MyModal" class="modal">
				<div class="modal-content">
				<div class="modal-header">
					<span class="close" onclick="modal.style.display = 'none';">&times;</span> 
					<h2>Quick Add</h2>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<form>
  						<input type="radio" id="quick_normal_bool" name="quick_bool" value="true">
  						<label for="quick_normal_bool">Text is below</label>
  						<input type="radio" id="quick_center_bool" name="quick_bool" value="true">
  						<label for="quick_center_bool">Text is centered</label>
  						<input type="radio" id="quick_above_bool" name="quick_bool" value="true">
  						<label for="quick_above_bool">Text is above</label>
					</form>
				</div>
				</div>
		</div>

		<script src="script.js"></script>

	</body>


</html>
