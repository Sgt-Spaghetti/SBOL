<!DOCTYPE html>

<html>
	<head>
		<title>Synthetic Biology Symbols</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<h1>Create simple genetic diagrams!</h1>
		<h2>By Leonardo Cherin, UCL</h2>
<!--

//-->
		<div class="content">
		</div>

		<div id = "canvas_container" class="container">
		<canvas id="main_canvas">Your browser does not support the Canvas functionality</canvas>
		</div>

		<div>
		<form onSubmit="return false;"><input type="text" id="desc" name="desc", value=""></form>
		<button type="button" onclick="add_text(c, ctx, construct_width, scale_f, h_offset, w_offset)">Add Text</button>
		<button type="button" onclick="add_text_centered(c, ctx, construct_width, scale_f, h_offset, w_offset)">Add Centered Text</button>
		<button type="button" onclick="circularise(c, ctx, construct_width, scale_f, h_offset, w_offset)">Toggle Circular</button>
		</div>
		<div>
		<button type="button" onclick="big_text(c, ctx, construct_width, scale_f, h_offset, w_offset)">Increase Text Size</button>
		<button type="button" onclick="small_text(c, ctx, construct_width, scale_f, h_offset, w_offset)">Decrease Text Size</button>
		<button type="button" onclick="delete_part(c, ctx, construct_width, scale_f, h_offset, w_offset)">Delete</button>
			</div>
